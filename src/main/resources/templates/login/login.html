<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" th:href="@{/index/login/style.css}">
    <link rel="stylesheet" th:href="@{/index/login/fontawesome/css/all.min.css}">
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/login/checkVail.js}"></script>
    <script th:src="@{/login/login.js}"></script>
    <script th:src="@{/login/ValidataUtil.js}"></script>
</head>

<script type="text/javascript">
    //<!CDATA[
    var bg = [];
    bg[0] = '/images/images/0.jpg';
    bg[1] = '/images/images/1.jpg';
    bg[2] = '/images/images/2.jpg';

    var randomBgIndex = Math.round( Math.random() * 2 );
    document.write('<style>body{background:url(' +bg[randomBgIndex] + ') no-repeat 60% 0;background-size: cover;\n' +
        '-moz-background-size: cover;}</style>');
</script>

<body class="bj-self-adaption">
    <div class="container">
        <div class="header">
            <h1 class="Msg">员工登录</h1>
            <label th:text="${msgVehicle.Fail}" class="lab-fail">
            </label>
            <label th:text="${qq}"></label>
        </div>
        <div class="main">
            <form th:action="@{/role/login/login_role}" th:object="${msgVehicle}" th:method="post">
                <span>
                    <i class="fas fa-user"></i>
                    <input id="acc" type="text" placeholder="账号" minlength="6" maxlength="11"
                           th:name="acc" th:field="*{rolePhone}" th:required="true" onblur="AccExit()">
                </span><br>
                <span>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="密码" minlength="6" th:required="true"
                    name="password" th:field="*{role_Pwd}">
                </span><br>
                <br>
                <button th:id="submi" type="submit">登 录</button>
            </form>
        </div>
    </div>

</body>
</html>
