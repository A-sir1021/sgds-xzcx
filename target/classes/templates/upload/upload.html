<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>上传文件</title>
	<link rel="stylesheet" th:href="@{/upload/css/style.css}">
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="文件上传小部件, 由 SONGNX 改编写"/>
	<script type="application/x-javascript">
		addEventListener("load", function() {
		setTimeout(hideURLbar, 0);
	}, false);
		function hideURLbar(){ window.scrollTo(0,1); }
	</script>

		
</head>

<body>
<h1>File Upload Widget</h1>
<div class="agile-its">
	<h2>文件 Upload</h2>
	<div class="w3layouts">
		<p>您可以选择一个/多个文件上传，或者可以在此网页上从桌面拖放文件.</p>
			<div class="photos-upload-view">
				<form id="upload" action="index.html" method="POST" enctype="multipart/form-data">
					<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
						<div class="agileinfo">
						<input type="submit" class="choose" value="选择文件">
						<h3>OR</h3>
							<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
							<div id="filedrag">拖动文件</div>
						</div>
				</form>
				<div id="messages">
					<p>文件信息</p>
				</div>
			</div>
			<div class="clearfix"></div>
			<script th:src="@{/upload/js/filedrag.js}"></script>
		</div>
</div>
<div class="footer">
	<p> © 2022 File Upload widget. All Rights Reserved  <a href=""></a></p>
</div>

<script type="text/javascript" th:src="@{/upload/js/jquery.min.js}"></script>

</div>
</body>
</html>
